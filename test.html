<html>
<head>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAqev4fRnaiSo-XtAyyOdatRRO9qeUkRN7-Fvh2OLBEjwyQcLANhQ0UxuTtSFlxaQksGU210KhsRdkoA&sensor=false"
            type="text/javascript">
</script>

<script src="http://gmaps-utility-library.googlecode.com/svn/trunk/markermanager/release/src/markermanager.js">
</script>

    <script type="text/javascript">

    function initialize() 
    {
      if (GBrowserIsCompatible()) 
      {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(47.550116, 19.141356), 13);
        map.setUIToDefault();


	var mgr = new MarkerManager(map, {trackMarkers: true});

	var point = map.getCenter();
	var marker = new GMarker(point, {draggable: true, bouncy:true});
	mgr.addMarker(marker, map.getZoom());

	mgr.refresh();

	GEvent.addListener(marker, "click", function(overlay, latlng) 
	{
		var myHtml = "The GPoint value is: " + " at zoom level " + map.getZoom();
		map.openInfoWindowHtml(point, myHtml);
//		map.openInfoWindow(latlng, myHtml);
	});

//	map.addControl(new GNavLabelControl(), new GControlPosition(G_ANCHOR_BOTTOM_RIGHT)); 

      }
    }

    </script>
  </head>

  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
  </body>
</html>
